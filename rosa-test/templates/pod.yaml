apiVersion: v1
kind: Pod
metadata:
  name: {{ .Release.Namespace }}-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  serviceAccountName: sa-{{ .Release.Namespace }}-{{ .Release.Name }}
  containers:
    - name: rosa-installer
      image: 'quay.io/machacekondra/rosa-installer:latest'
      imagePullPolicy: Always
      env:
      - name: CLUSTER_NAME
        value: {{ .Release.Name }}
      - name: CLUSTER_NAMESPACE
        value: {{ .Release.Namespace }}
      - name: ROSA_TOKEN
        valueFrom:
          secretKeyRef:
            name: rosa-templates
            key: rosaToken
      - name: AWS_ACCESS_KEY_ID
        valueFrom:
          secretKeyRef:
            name: rosa-templates
            key: awsAccessKeyID
      - name: AWS_SECRET_ACCESS_KEY
        valueFrom:
          secretKeyRef:
            name: rosa-templates
            key: awsSecretAccessKey
      - name: AWS_REGION
        value: us-west-2
      - name: POD_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.name
      - name: POD_NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
      securityContext:
        capabilities:
          drop:
            - ALL
            - MKNOD
        runAsUser: 65532
        runAsNonRoot: true
      lifecycle:
        preStop:
          exec:
            command:
              - go run uninstall/uninstall.go
